<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Contenedores - El Fraile, Arona</title>
  <!-- Incluir CSS de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh; /* El mapa ocupa toda la altura de la ventana */
    }
    .info {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 250px;
      text-align: center; /* Centrar el texto */
    }
    .form-popup {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }
    .form-popup input, .form-popup textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-popup button {
      margin-right: 10px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; /* Asegura que el botón ocupe todo el ancho */
      font-size: 16px; /* Aumenta el tamaño de la fuente */
      text-align: center;
      box-sizing: border-box;
    }
    .form-popup button.cancel {
      background-color: #f44336;
    }
    .form-popup button:hover {
      opacity: 0.8; /* Añadir un efecto hover para el botón */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Formulario emergente para reporte de incidencia -->
  <div class="form-popup" id="form-popup">
    <h3>Reportar Incidencia</h3>
    <input type="text" id="user-name" placeholder="Tu Nombre" required />
    <textarea id="incident-desc" placeholder="Descripción de la incidencia" required></textarea>
    <input type="file" id="incident-image" accept="image/*" />
    <input type="text" id="user-contact" placeholder="Tu contacto (email o teléfono)" required />
    <input type="text" id="incident-time" placeholder="Hora de la incidencia" required />
    <button id="send-incident">Enviar Incidencia</button>
    <button class="cancel" id="cancel-incident">Cancelar</button>
  </div>

  <script>
    // Coordenadas de El Fraile, Tenerife
    const map = L.map('map').setView([28.012575, -16.669556], 16); // Ajustamos el nivel de zoom para que cubra El Fraile

    // Añadir las capas de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    // Contenedores con foto inicial, calle y horario de recogida
    const containers = [
      { lat: 28.014268, lng: -16.669848, name: 'Punto de Recogida', description: 'Vidrio, Plástico, Orgánico', street: 'C/Miguel Calcerrada', schedule: 'Lunes - Viernes: 19:00H - 21:00H', image: './assets/img/ana.jpg' },
    ];

    // Añadir marcadores de contenedores en El Fraile
    containers.forEach(container => {
      const marker = L.marker([container.lat, container.lng]).addTo(map);
      marker.bindPopup(`
        <b style="text-align: center;">${container.name}</b><br>
        <span><strong>Calle:</strong> ${container.street}</span><br>
        <span><strong>Horario:</strong> ${container.schedule}</span><br>
        <span><strong>Descripción:</strong> ${container.description}</span><br>
        <img src="${container.image || 'https://via.placeholder.com/150'}" alt="Imagen del contenedor" style="max-width: 100%; border-radius: 8px;"/><br>
        <button onclick="reportIncident('${container.name}', ${container.lat}, ${container.lng}, this)">Reportar Incidencia</button>
      `);
      container.marker = marker; // Guardar el marcador de cada contenedor para futuras actualizaciones
    });

    // Función para abrir el formulario de reporte de incidencia
    function reportIncident(name, lat, lng, btnElement) {
      // Mostrar el formulario
      const formPopup = document.getElementById('form-popup');
      formPopup.style.display = 'block';
      
      // Guardar latitud y longitud del contenedor
      window.lastClickedLatLng = { lat, lng };

      // Colocar el nombre del contenedor en el formulario
      document.getElementById('user-name').value = name;
      document.getElementById('incident-image').value = ''; // Limpiar el campo de imagen
      document.getElementById('user-contact').value = ''; // Limpiar campo de contacto
      document.getElementById('incident-time').value = ''; // Limpiar campo de hora
    }

    // Enviar incidencia por EmailJS
    const sendIncidentBtn = document.getElementById('send-incident');
    sendIncidentBtn.addEventListener('click', () => {
      const name = document.getElementById('user-name').value.trim();
      const desc = document.getElementById('incident-desc').value.trim();
      const contact = document.getElementById('user-contact').value.trim();
      const time = document.getElementById('incident-time').value.trim();
      const file = document.getElementById('incident-image').files[0];

      if (!name || !desc || !contact || !time) {
        alert("Por favor, ingresa todos los campos requeridos.");
        return;
      }

      let imgTag = '';
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imgTag = `<img src="${e.target.result}" alt="Imagen de la Incidencia" style="max-width: 100%; border-radius: 8px;"/>`;
          sendIncidentData(name, desc, contact, time, imgTag);
        };
        reader.readAsDataURL(file);
      } else {
        sendIncidentData(name, desc, contact, time, imgTag);
      }
    });

    // Función para enviar la incidencia
    function sendIncidentData(name, desc, contact, time, imgTag) {
      const lat = window.lastClickedLatLng.lat;
      const lng = window.lastClickedLatLng.lng;

      // Preparar los datos del correo
      const templateParams = {
        user_name: name,
        incident_desc: desc,
        contact: contact,
        incident_time: time,
        lat: lat.toFixed(6),
        lng: lng.toFixed(6),
        image: imgTag || 'No se adjuntó imagen'
      };

      // Enviar el correo usando EmailJS
      emailjs.send('service_jhwb5yj', 'template_px1kuul', templateParams)
        .then(function(response) {
          alert('Incidencia reportada correctamente!');
          document.getElementById('form-popup').style.display = 'none'; // Cerrar el formulario
          clearForm(); // Limpiar el formulario
        }, function(error) {
          alert('Ocurrió un error. Por favor, intenta nuevamente.');
          console.error(error);
        });
    }

    // Limpiar el formulario
    function clearForm() {
      document.getElementById('user-name').value = '';
      document.getElementById('incident-desc').value = '';
      document.getElementById('incident-image').value = '';
      document.getElementById('user-contact').value = '';
      document.getElementById('incident-time').value = '';
    }

    // Cancelar el formulario
    const cancelIncidentBtn = document.getElementById('cancel-incident');
    cancelIncidentBtn.addEventListener('click', () => {
      document.getElementById('form-popup').style.display = 'none';
      clearForm();
    });
  </script>
</body>
</html>
